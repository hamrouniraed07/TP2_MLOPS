version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: iris-api
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:5174
    networks:
      - iris-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iris-frontend
    ports:
      - "5174:80"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - api
    networks:
      - iris-network
    restart: unless-stopped

networks:
  iris-network:
    driver: bridge